<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Highscores</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/olympicrings.png"
        alt="Olympic rings"
        6
        class="logo"
      />
      <a href="index.html">HomePage</a>
    </header>
    <div><hr /></div>
    <form method="POST" id="form-input">
      <label for="name">Name</label>
      <input type="text" name="name" id="user-name" placeholder="Enter Name" />
      <button id="submit">Submit</button>
    </form>
    <section class="hide" id="high-score-page">
      <h3 class="highscore-header">Highscores</h3>
      <div>
        <ul class="high-scores" id="high-scores-list"></ul>
      </div>
      <div class="highScoreButtons">
        <button id="clear">Clear</button>
        <button id="homePage">Home</button>
      </div>
    </section>
  </body>
  <script src="./assets/js/highscores.js"></script>
</html>
