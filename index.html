<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Olympic Quiz</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/images/olympicrings.png"
        alt="Olympic rings"
        6
        class="logo"
      />
      <div><h6 class="timer"></h6></div>
    </header>
    <div><hr /></div>
    <!-- Make a box for all quiz data -->
    <section>
      <div class="rules" id="rules">
        <h4>Rules:</h4>
        <ul class="rules-list">
          <li class="rule-list-item">
            You have 120 seconds to complete 10 questions.
          </li>
          <li class="rule-list-item">
            You will be deducted 10 seconds for each wrong answer.
          </li>
          <li class="rule-list-item">
            The quiz will end when the timer runs out or you complete all 10
            questions.
          </li>
          <li class="rule-list-item">
            Your high score will be the amout of questions correct added to
            total time left.
          </li>
        </ul>
      </div>
      <button class="button" id="start-button">Start</button>
    </section>
    <section>
      <div class="quiz-box" style="display: none"></div>
    </section>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
